<html lang="en">
<head>
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="1067900185599-f5h58q36rfs9e8bg750gt25n8nmaupaq.apps.googleusercontent.com">
</head>
<body>
<div id="my-signin2">div>
<script>
  function renderButton() {
    gapi.signin2.render('my-signin2', {
      'scope': 'profile email https://www.googleapis.com/auth/gmail.readonly',
      'width': 240,
      'height': 50,
      'longtitle': true,
      'theme': 'dark',
      'onsuccess': onSuccess,
      'onfailure': onFailure
    });
  }

  function onSuccess(googleUser) {

    // Useful data for your client-side scripts:
    var profile = googleUser.getBasicProfile();
    console.log("ID: " + profile.getId()); // Don't send this directly to your server!
    console.log('Full Name: ' + profile.getName());
    console.log('Given Name: ' + profile.getGivenName());
    console.log('Family Name: ' + profile.getFamilyName());
    console.log("Image URL: " + profile.getImageUrl());
    console.log("Email: " + profile.getEmail());

    var authorizationRes = googleUser.getAuthResponse();
    var id_token = authorizationRes.id_token;
    console.log(authorizationRes);

    googleUser.grantOfflineAccess(
        {
          //'redirect_uri': 'http://localhost:3002/api/auth/authcode'
          'redirect_uri': 'postmessage'
        }).then(sendAuthorizationCodeToServer);
  }

  function onFailure(error){
      console.log(error);
  }


  function sendAuthorizationCodeToServer(authCode){

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:3002/api/auth/authcode');
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = function() {
      console.log('Signed in as: ' + xhr.responseText);
    };

    xhr.send("authCode=" + authCode['code']);
  }

</script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
