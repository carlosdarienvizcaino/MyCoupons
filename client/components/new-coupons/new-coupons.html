
<div class="container">
  <div class="row">

    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">New Coupons</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <button type="button" class="btn btn-sm btn-primary btn-create">View All</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th>
                <i align="center" class="glyphicon glyphicon-thumbs-up"></i>
              </th>
              <th>
                <b align="center">Logo</b>
              </th>
              <th>
                <b align="center">Name</b>
              </th>
              <th>
                <b align="center">Total</b>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in $ctrl.companies">

              <td class="col-check" align="center">
                <input type="checkbox" id="checkall" ng-click="$ctrl.addNewCouponsIds(company.newCouponsIds, checke)"/>
              </td>
              <td align="center">
                <img class="roundlogo" src="https://logo.clearbit.com/{{company.domain}}" height="45px" width="45px"/>
              </td>
              <td align="center">
               <b>{{company.name}}</b>
              </td>
              <td align="center">
                <b>{{company.newTotalCoupons}}</b>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="panel-footer">
          <div class="row">
            <div class="col col-xs-offset-3 col-xs-6">
              <nav aria-label="Page navigation" class="text-center">
                <ul class="pagination">
                  <li>
                    <a href="#" aria-label="Previous">
                      <span aria-hidden="true">«</span>
                    </a>
                  </li>
                  <li class="active"><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li>
                    <a href="#" aria-label="Next">
                      <span aria-hidden="true">»</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
