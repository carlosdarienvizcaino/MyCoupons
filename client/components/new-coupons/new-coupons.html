
<div class="container">
  <div class="row">

    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">New Coupons</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <button
                type="button"
                class="btn btn-sm btn-primary btn-create"
                ng-click="$ctrl.viewAllCoupons()">
                View All
                </button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th>
                <i align="center" class="glyphicon glyphicon-thumbs-up"></i>
              </th>
              <th>
                <b align="center">Logo</b>
              </th>
              <th>
                <b align="center">Name</b>
              </th>
              <th>
                <b align="center">Total</b>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in $ctrl.currentShowingCompanies">

              <td class="col-check" align="center">
                <input type="checkbox"
                       ng-checked="$ctrl.selectedNewCouponsCompanyNames.indexOf(company) != -1"
                       ng-click="$ctrl.updateNewCouponsForCompany(company.name, company.domain, company.newCouponsIds)"
                />
              </td>
              <td align="center">
                <img class="roundlogo" src="https://logo.clearbit.com/{{company.domain}}" height="45px" width="45px"/>
              </td>
              <td align="center">
               <b>{{company.name}}</b>
              </td>
              <td align="center">
                <b>{{company.newTotalCoupons}}</b>
              </td>

            </tr>
            </tbody>
          </table>
        </div>

        <pagination
          elements-per-page="5"
          elements="$ctrl.companies"
          elements-for-current-page="$ctrl.currentShowingCompanies">
        </pagination>

      </div>
    </div>
  </div>

</div>
