
<div class="container">

  <div class="row">
    <div class="col-lg-12">

      <div class = "form-group">
        <input type= "text" ng-model="company" placeholder="Search" class = "form-group"/>
        <button type="submit" ng-click="$ctrl.runsearch(company)" ui-sref="main" >Get Search</button>
      </div>

      <div ng-repeat="coupon in $ctrl.coupons ">
        <mini-coupon coupon-id=coupon.id> </mini-coupon>
      </div>

    </div>
  </div>
</div>
