
<div class="container">

  <div class="row">
    <div class="col-lg-12">

      <div class = "form-group">
        <input type= "text" ng-model="company" placeholder="Search" class = "form-group"/>
        <button type="submit" ng-click="$ctrl.runsearch(company)" ui-sref="main" >Get Search</button>
      </div>

      <div ng-repeat="couponId in $ctrl.couponsIds ">
        <mini-coupon coupon-id=couponId> </mini-coupon>
        <full-coupon coupon-id=couponId> </full-coupon>
      </div>
    </div>
  </div>
</div>
